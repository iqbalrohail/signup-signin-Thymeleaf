<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


</head>

<section>
    <!-- Page Content -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">

                        <div th:if="${session.message}" th:classappend="${session.message.type}"
                             class="alert alert-primary text-center" role="alert">
                            <p th:text="${session.message.content}">
                            </p>
                            <th:block th:text="${#session.removeAttribute('message')}">

                            </th:block>
                        </div>

                        <h3>
                            Change your password here !
                        </h3>

                        <form
                                th:action="@{/resetPass}"
                                method="post"
                        >
                            <div class="form-group">
                                <label for="exampleInputEmail1">New Password</label>
                                <input name="oldPassword" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input name="newPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">User Name</label>
                                <input name="username" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your Username">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Change</button>
                            <button type="reset" class="btn btn-warning btn-block">
                                Reset
                            </button>
                        </form>




                    </div>




                </div>



            </div>


        </div>

    </div>



</section>

</html>
