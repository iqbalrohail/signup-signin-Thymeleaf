<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Forgot password </title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


</head>

<body class="login-img3-body">



<div class="container">

    <div th:if="${session.message}" th:classappend="${session.message.type}"
         class="alert alert-primary text-center" role="alert">
        <p th:text="${session.message.content}">
        </p>
        <th:block th:text="${#session.removeAttribute('message')}">

        </th:block>
    </div>

    <form class="login-form" th:action="@{/sendOTP}" method="post">
        <div class="login-wrap">



            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" class="form-control" placeholder="Enter Username" name="username" autofocus>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="email" class="form-control" placeholder="Enter Email" name="email" autofocus>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Send</button>
        </div>
    </form>
    <div class="text-right">
        <div class="credits">

            Designed by The Hackers</a>
        </div>
    </div>
</div>


</body>

</html>
